<!DOCTYPE html>
<html>

<head>
	<title>Text feild Demo Block</title>
</head>

<body>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<span class="slds-icon_container slds-icon-standard-contact"
						title="description of icon when needed">

					</span>
				</div>
				<div class="slds-media__body">
					<h2>
						<a href="javascript:void(0);" class="slds-card__header-link slds-truncate"
							title="[object Object]">
							<span class="slds-text-heading_small">SMB Main Title</span>
						</a>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<div id="workspace">
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-0">Document title</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-0" class="slds-input" placeholder="Enter a title" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-1">text color</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-1" class="slds-input" placeholder="Enter a HEX color" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-2">background color</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-2" class="slds-input" placeholder="Enter a background color" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-3">href link</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-3" class="slds-input" placeholder="Enter a href link" />
					</div>
				</div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="text-input-id-4">rilt for href</label>
					<div class="slds-form-element__control">
						<input type="text" id="text-input-id-4" class="slds-input" placeholder="Enter a rilt link" />
					</div>
				</div>
			</div>
		</div>
		<footer class="slds-card__footer">this is main title SMB</footer>
	</article>

	<script src="./main.js"></script>
</body>

</html>
